<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HMTM</title>
    <link rel="stylesheet" href="css/styles/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar bg-main sticky top-0">
      <div class="navbar-start">
        <div class="dropdown">
          <label tabindex="0" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </label>
          <ul
            tabindex="0"
            class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52"
          >
            <li><a>Aktifitas</a></li>
            <li><a>Perpustakaan</a></li>
            <li><a>Pelayanan Anggota</a></li>
            <li><a>Wisudawan</a></li>
            <li><a>Protect</a></li>
            <li><a>IPW</a></li>
            <li><a>Kajian</a></li>
            <li><a>Pembayaran Kas</a></li>
          </ul>
        </div>
        <a class="btn btn-ghost">
          <img
            class="h-12 lg:block md:hidden sm:hidden"
            src="/assets/channels4_profile.jpg.png"
          />
        </a>
      </div>
      <div class="navbar-center align-middle hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <li><a>Aktifitas</a></li>
          <li><a>Perpustakaan</a></li>
          <li><a>Pelayanan Anggota</a></li>
          <li><a>Wisudawan</a></li>
          <li><a>Protect</a></li>
          <li><a>IPW</a></li>
          <li><a>Kajian</a></li>
          <li><a>Pembayaran Kas</a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <a class="btn">Log In</a>
      </div>
    </div>
    <!-- Navbar -->
    <!-- Card Login -->
    <div class="bg-main bg-cover py-10">
      <div
        class="card card-compact mx-auto my-36 rounded-xl md:w-96 xs:w-60 h-80 bg-base-100 shadow-lg"
      >
        <figure class="place-self-center w-20 p-3">
          <img src="/assets/channels4_profile.jpg.png" alt="HMTM" />
        </figure>
        <div class="card-body flex justify-between">
          <p>NIM</p>
          <input
            type="text"
            placeholder="NIM"
            class="input border-neutral-300 w-full max-w-sm"
          />
          <p>PASSWORD</p>
          <input
            type="password"
            placeholder="Password"
            class="input border-neutral-300 w-full max-w-sm"
          />
          <div class="card-actions justify-end">
            <button class="btn btn-primary">Log In</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Card Login -->
  </body>
</html>
